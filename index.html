<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Medical Community Server Page</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=New+Rocker&family=Pacifico&family=Playwrite+FR+Trad:wght@100..400&family=Sevillana&display=swap" rel="stylesheet">
  <style>.new-rocker-regular {font-family: "New Rocker", system-ui;font-weight: 400;font-style: normal;}</style>
</head>

<body class="bg-gray-900 text-white">
  <div id="app" class="container mx-auto py-8">
    <header class="bg-blue-500 p-4 mb-8">
      <nav class="flex justify-between items-center">
        <div class="text-2xl font-bold flex items-center">
            <img src="./medical_services_24dp_E8EAED_FILL0_wght400_GRAD0_opsz24.png" alt="Medimate Logo"class="w-8 h-8 mr-2">
            <p>MedCom</p>
        </div>
        <div class="flex space-x-4">
          <!-- Profile Icon -->
          <button id="profile-btn" class="bg-gray-800 hover:bg-gray-700 text-white px-4 py-2 rounded">
            Profile
          </button>
          <!-- Chat Icon -->
          <button id="chat-btn" class="bg-gray-800 hover:bg-gray-700 text-white px-4 py-2 rounded">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z">
              </path>
            </svg>
          </button>
        </div>
      </nav>
    </header>

    <!-- Chat Modal -->
    <div id="chat-modal" class="fixed z-10 inset-0 overflow-y-auto hidden">
      <div class="flex items-center justify-center min-h-screen">
        <div class="bg-gray-800 rounded-lg shadow-lg w-full max-w-md p-6">
          <div class="flex justify-between items-center mb-4">
            <h2 class="text-2xl font-bold">Community Chat</h2>
            <button id="chat-close" class="text-gray-400 hover:text-gray-300">
              <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
              </svg>
            </button>
          </div>
          <div id="chat-messages" class="h-64 overflow-y-auto mb-4"></div>
          <div class="flex">
            <input id="chat-input" type="text"
              class="bg-gray-700 border-gray-600 text-white px-4 py-2 rounded-l-lg flex-grow"
              placeholder="Type your message">
            <button id="chat-send" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-r-lg">Send</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Profile Modal -->
    <div id="profile-modal" class="fixed z-10 inset-0 overflow-y-auto hidden">
      <div class="flex items-center justify-center min-h-screen">
        <div class="bg-gray-800 rounded-lg shadow-lg w-full max-w-md p-6">
          <div class="flex justify-between items-center mb-4">
            <h2 class="text-2xl font-bold">User Profile</h2>
            <button id="profile-close" class="text-gray-400 hover:text-gray-300">
              <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
              </svg>
            </button>
          </div>
          <input id="user-name" type="text" placeholder="Enter your name" class="bg-gray-700 text-white px-4 py-2 mb-4 rounded w-full">
          <button id="save-profile" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded w-full">Save</button>
        </div>
      </div>
    </div>
  </div>

  <div class="container mx-auto px-6 ">
    <h1 class="new-rocker-regular text-4xl font-extrabold text-center text-green-500 mb-12" >Latest Health Blogs</h1>
    <div id="blog-container" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
  <script src="https://cdn.socket.io/4.8.0/socket.io.min.js" crossorigin="anonymous"></script>
  <script src="./blogscript.js"></script>
</body>

</html>
