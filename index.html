<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Medical Community Server Page</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white">
  <div id="app" class="container mx-auto py-8">
    <header class="bg-blue-500 p-4 mb-8">
      <nav class="flex justify-between items-center">
        <div class="text-2xl font-bold">Medical Community</div>
        <button id="chat-btn" class="bg-gray-800 hover:bg-gray-700 text-white px-4 py-2 rounded">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"></path>
          </svg>
        </button>
      </nav>
    </header>

    <main>
        <!-- Loading Indicator -->
        <div v-if="loading" class="text-center text-gray-500">
          Loading posts...
        </div>
      
        <!-- Error Message -->
        <div v-if="error" class="text-center text-red-500">
          Failed to load posts. Please try again later.
        </div>
      
        <!-- Blog post cards -->
        <div v-if="!loading && !error && blogPosts.length" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
          <!-- Loop through each post -->
          <div v-for="post in blogPosts" :key="post.id" class="bg-gray-800 p-4 rounded-lg shadow-lg">
            <!-- Display the post title -->
            <h2 class="text-xl font-semibold mb-2">{{ post.title.rendered }}</h2>
      
            <!-- Display the post content (use v-html to render HTML content) -->
            <p class="text-gray-400 mb-4" v-html="post.excerpt.rendered"></p>
      
            <!-- Link to the full post -->
            <a :href="post.link" target="_blank" class="text-blue-400 hover:underline">
              Read more
            </a>
          </div>
        </div>
      
        <!-- If no posts are available -->
        <p v-else class="text-center text-gray-500">No posts available</p>
    </main>

    <div id="chat-modal" class="fixed z-10 inset-0 overflow-y-auto hidden">
      <div class="flex items-center justify-center min-h-screen">
        <div class="bg-gray-800 rounded-lg shadow-lg w-full max-w-md p-6">
          <div class="flex justify-between items-center mb-4">
            <h2 class="text-2xl font-bold">Community Chat</h2>
            <button id="chat-close" class="text-gray-400 hover:text-gray-300">
              <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
              </svg>
            </button>
          </div>
          <div id="chat-messages" class="h-64 overflow-y-auto mb-4"></div>
          <div class="flex">
            <input id="chat-input" type="text" class="bg-gray-700 border-gray-600 text-white px-4 py-2 rounded-l-lg flex-grow" placeholder="Type your message">
            <button id="chat-send" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-r-lg">Send</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
  <script src="https://cdn.socket.io/4.8.0/socket.io.min.js" integrity="sha384-OoIbkvzsFFQAG88r+IqMAjyOtYDPGO0cqK5HF5Uosdy/zUEGySeAzytENMDynREd" crossorigin="anonymous"></script>
  <script>
    new Vue({
      el: '#app',
      data: {
        blogPosts: [],
        socket: null,
        loading: false, // To track loading state
        error: false     // To track error state
        },
      mounted() {
        this.fetchBlogPosts();
        this.initializeChat();
      },
      methods: {
        async fetchBlogPosts() {
            this.loading = true;  // Set loading to true when fetching begins
            this.error = false;   // Reset error state
            try {  // Make a GET request to fetch blog posts from the WordPress API
                const response = await axios.get('https://public-api.wordpress.com/wp/v2/sites/{http://127.0.0.1:5500/community.html}.wordpress.com/posts');
                // Store the fetched posts in the 'blogPosts' array
                this.blogPosts = response.data; // The API response contains a 'data' property with the posts
            } 
            catch (error) {
                console.error('Error fetching blog posts:', error);
                this.error = true;  // Set error to true if the request fails
            }
            finally {
                this.loading = false;  // Set loading to false after fetching is complete
            }
        },
        handleError(error) {
            console.error("Error fetching data", error);
        },

        initializeChat() {
          this.socket = io('https://community-server-mbch.onrender.com'); // Replace with your Socket.IO server URL
          this.socket.on('chat message', (msg) => {
            this.appendChatMessage(msg);
          });

          const chatBtn = document.getElementById('chat-btn');
          const chatModal = document.getElementById('chat-modal');
          const chatInput = document.getElementById('chat-input');
          const chatSend = document.getElementById('chat-send');
          const chatClose = document.getElementById('chat-close');

          chatBtn.addEventListener('click', () => {
            chatModal.classList.remove('hidden');
          });

          chatClose.addEventListener('click', () => {
            chatModal.classList.add('hidden');
          });

          chatModal.addEventListener('click', (e) => {
            if (e.target === chatModal) {
              chatModal.classList.add('hidden');
            }
          });

          chatSend.addEventListener('click', () => {
            const message = chatInput.value.trim();
            if (message) {
              this.socket.emit('chat message', message);
              chatInput.value = '';
            }
          });
        },
        appendChatMessage(message) {
          const chatMessages = document.getElementById('chat-messages');
          const messageElement = document.createElement('div');
          messageElement.textContent = message;
          messageElement.classList.add('bg-gray-700', 'p-2', 'rounded', 'mb-2');
          chatMessages.appendChild(messageElement);
          chatMessages.scrollTop = chatMessages.scrollHeight;
        }
        
      }
    });
  </script>
</body>
</html>
