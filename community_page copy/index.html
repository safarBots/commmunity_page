<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Medical Community Server Page</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=New+Rocker&family=Pacifico&family=Playwrite+FR+Trad:wght@100..400&family=Sevillana&display=swap"
    rel="stylesheet">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=home" />
  <style>
    .new-rocker-regular {
      font-family: "New Rocker", system-ui;
      font-weight: 400;
      font-style: normal;
    }
  </style>
</head>

<body class="bg-gray-900 text-white flex flex-col min-h-screen">
  <div class="flex-grow">
    <div id="app" class="container mx-auto py-8">
      <header class="bg-blue-500 p-4 mb-8">
        <nav class="flex justify-between items-center">
          <div class=" font-bold flex items-center">
            <img src="./medical_services_24dp_E8EAED_FILL0_wght400_GRAD0_opsz24.png" alt="Medimate Logo"
              class="w-8 h-8 mr-2">
            <h1 class="text-3xl">MedCom</h1>
          </div>
          <div class="flex space-x-4 relative">
            <!-- Chat Icon, left of the dropdown -->
            <button id="chat-btn" class="bg-gray-800 hover:bg-gray-700 text-white px-4 py-2 rounded">
              <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z">
                </path>
              </svg>
            </button>

            <!-- Hamburger Menu for Home and Profile -->
            <div class="relative">
              <button id="home-profile-btn"
                class="bg-gray-800 hover:bg-gray-700 text-white px-4 py-2 rounded flex items-center">
                <img src="../img/menu_24dp_E8EAED_FILL0_wght400_GRAD0_opsz24.png" alt="menu" class="w-6 h-6">
                <!-- Hamburger icon -->
                <div class="hamburger-menu">
                  <div></div>
                  <div></div>
                  <div></div>
                </div>
              </button>
              <div id="dropdown-menu" class="hidden absolute right-0 mt-2 bg-gray-800 rounded shadow-lg w-48">
                <a href="../homepage.html"
                  class="block px-4 py-2 text-white hover:bg-gray-700">Home</a>
                <a href="#" class="block w-full px-4 py-2 text-white hover:bg-gray-700">Profile</a>
              </div>
            </div>
          </div>
        </nav>
      </header>

      <!-- Chat Modal -->
      <div id="chat-modal" class="fixed z-10 inset-0 overflow-y-auto hidden">
        <div class="flex items-center justify-center min-h-screen">
          <div class="bg-gray-800 rounded-lg shadow-lg w-full max-w-2xl p-6">
            <div class="flex justify-between items-center mb-4">
              <h2 class="text-2xl font-bold">Community Chat</h2>
              <button id="chat-close" class="text-gray-400 hover:text-gray-300">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                  xmlns="http://www.w3.org/2000/svg">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                </svg>
              </button>
            </div>
            <div id="chat-messages" class="h-96 overflow-y-auto mb-4 p-4"></div>
            <div class="flex">
              <input id="chat-input" type="text"
                class="bg-gray-700 border-gray-600 text-white px-4 py-3 rounded-l-lg flex-grow"
                placeholder="Type your message">
              <button id="chat-send"
                class="bg-blue-500 hover:bg-blue-600 text-white px-6 py-3 rounded-r-lg">Send</button>
            </div>
          </div>
        </div>
      </div>

      <!-- Profile Modal -->
      <div id="profile-modal" class="fixed z-10 inset-0 overflow-y-auto hidden bg-black bg-opacity-50">
        <div class="flex items-center justify-center min-h-screen">
          <div class="bg-gray-800 rounded-lg shadow-lg w-full max-w-md p-6">
            <div class="flex justify-between items-center mb-4">
              <h2 class="text-2xl font-bold text-white">User Profile</h2>
              <button id="profile-close"
                class="text-gray-400 hover:text-white focus:outline-none focus:ring-2 focus:ring-gray-500 rounded">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                  xmlns="http://www.w3.org/2000/svg">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                </svg>
              </button>
            </div>
            <!-- Name field (read-only) -->
            <input id="username" type="text" placeholder="User Name"
              class="bg-gray-700 text-white px-4 py-2 mb-4 rounded w-full" readonly>
          </div>
        </div>
      </div>


      <div class="container mx-auto px-6 ">
        <h1 class="new-rocker-regular text-4xl font-extrabold text-center text-white mb-12">Latest Health Blogs</h1>
        <div id="blog-container" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8"></div>
      </div>

      <footer class="bg-blue-500 text-center py-3">
        <p class="text-lg">
          Email:
          <a href="mailto:safarbots@gmail.com" class="text-light">safarbots@gmail.com</a>
        </p>
        <p>&copy; 2024 Medimate. All rights reserved.</p>
      </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.min.js"></script>
    <script src="https://cdn.socket.io/4.8.0/socket.io.min.js" crossorigin="anonymous"></script>
    <script src="./blogscript.js"></script>
    <script type="module" src="../firebaseauth.js"></script>
    <script>
      document.getElementById("home-profile-btn").addEventListener("click", function () {
        const dropdown = document.getElementById("dropdown-menu");
        dropdown.classList.toggle("hidden"); // Toggle the visibility of the dropdown
      });
      // Open the profile modal when "Profile" link is clicked
      document.querySelector("#dropdown-menu a:nth-child(2)").addEventListener("click", function (e) {
        e.preventDefault(); // Prevent the link from navigating
        const profileModal = document.getElementById("profile-modal");
        profileModal.classList.remove("hidden"); // Show the profile modal
      });

      // Close the profile modal when the close button is clicked
      document.getElementById("profile-close").addEventListener("click", function () {
        const profileModal = document.getElementById("profile-modal");
        profileModal.classList.add("hidden"); // Hide the profile modal
      });
      // Retrieve user data from localStorage
      const userData = JSON.parse(localStorage.getItem("userData"));
      if (userData) {
        document.getElementById("username").value = `${userData.firstName} ${userData.lastName}`;
        // Dispatch event for Vue component
        window.dispatchEvent(new Event('userDataUpdated'));
      } else {
        console.log("No user data found.");
      }
      // Add cleanup for event listeners
      window.addEventListener('beforeunload', () => {
        // Cleanup socket connection
        if (socket) {
          socket.disconnect();
        }
      });
    </script>
</body>

</html>
