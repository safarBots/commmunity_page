<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="newstyle.css">
</head>

<body>

    <!-- Header Section -->
    <header>
        <div class="main-header container">
            <div class="flex items-center space-x-4">
                <a href="./homepage.html" onclick="reload()" class="company-logo">
                    <img class="w-8 h-8" src="/login/img/medical_services_24dp_E8EAED_FILL0_wght400_GRAD0_opsz24.png"
                        alt="company logo">

                </a>
                <h1 class="text-3xl text-bold text-white">MedNews</h1>
            </div>
            <div class="search-bar">
                <input id="search-text" type="text" class="news-input" placeholder="Health News">
                <button id="search-button" class="search-button">Search</button>
            </div>
        </div>
    </header>

    <!-- Navigation Bar -->
    <nav>
        <div class="nav-links container">
            <ul class="flex">
                <li class="hover-link nav-item" id="health" onclick="onNavItemClick('health')">Health</li>
                <li class="hover-link nav-item" id="fitness" onclick="onNavItemClick('fitness')">Fitness</li>
                <li class="hover-link nav-item" id="medicines" onclick="onNavItemClick('Medicine')">Latest Medicines
                </li>
            </ul>
        </div>
    </nav>

    <!-- Main Content Section -->
    <main>
        <div class="cards-container container" id="cards-container">
            <!-- News cards will be dynamically added here -->
        </div>
    </main>

    <!-- News Card Template -->
    <template id="template-news-card">
        <div class="card">
            <div class="card-header">
                <img src="https://via.placeholder.com/400x200" alt="news-image" id="news-img">
            </div>
            <div class="card-content">
                <h3 class="news-title" id="news-title">This is the Title</h3>
                <p class="news-source" id="news-source">End Gadget Â· 26/08/2023</p>
                <p class="news-desc" id="news-desc">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
            </div>
        </div>
    </template>

    <script src="news.js"></script>
</body>

</html>
